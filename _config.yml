# Site settings
title: ChEMBL blog
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  Stories and news from Computational Chemical Biology Group at EMBL-EBI. 
  We work on computational aspects of drug discovery, and produce the ChEMBL family of data resources
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://yourdomain.com" # the base hostname & protocol for your site
twitter_username: ChEMBL
github_username:  chembl

# Build settings
baseurl: / # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
